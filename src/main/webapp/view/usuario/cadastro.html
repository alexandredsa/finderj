    <div class="container">
        <div class="row vertical-offset-50">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">                                
                        <div class="row-fluid user-row">
                            <img id="iconTipoUsuario" style="height: 150px; margin-left: auto; margin-right: auto;display: block" src="../resources/imagens/icones/blank_ic.jpg" class="img-responsive" alt="Console Admin"/>
                        </div>

                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" class="form-signin" method="POST" action="../usuario/cadastrar">
                            <fieldset>
                                <label class="panel-login">
                                </label>
                                <input class="form-control" name="usuaLogin" placeholder="Email" id="username" type="email" required><br>
                                <input class="form-control" id="senha" name="usuaSenha" placeholder="Senha" type="password" required>
                                <input class="form-control" id="confirma-senha" name="confirmarUsuaSenha" placeholder="Confirmar Senha"  type="password" required>

                                <select id="usuaTipoUsuario" class="form-control" name="tipoUsuario" required>
                                    <option>Tipo de Usu√°rio</option>

                                </select>
                                <br>

                                <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Cadastrar">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="../resources/js/alertify.js"></script>
    <script src="../resources/js/alertify.min.js"></script>
    <script src="../resources/js/jquery-2.1.4.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/scripts.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: $('form').attr('action'),
                data: 'key=enum_tipo_usuario',
                success: function (data) {
                    if (data === 'false') {
                        alertify.error('Erro.');
                    } else {
                        var option = '';
                        for (var i in data) {
                            option += '<option value="' + i + '">' + data[i].replace("_", "") + '</option>';
                        }

                        $('#usuaTipoUsuario').append(option);
                    }


                },
                error: function (xhr, status) {
                    console.log(status);
                }
            });
        }
        )



        $('form').submit(function () {
            $.ajax({
                type: 'POST',
                url: $('form').attr('action'),
                data: $('form').serialize(),
                success: function (data) {
                    if (data === 'false') {
                        alertify.error('Erro.');
                    } else {
                        alertify.success('Realizado com sucesso!');
                        window.location.replace("../login.html");
                    }


                },
                error: function (xhr, status) {
                    console.log(status);
                }
            });


            return false;
        });

    </script>

</body>
