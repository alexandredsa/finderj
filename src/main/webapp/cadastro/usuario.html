<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
<body>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">                                
                        <div class="row-fluid user-row">
                            <img id="iconTipoUsuario" style="height: 150px; margin-left: auto; margin-right: auto;display: block" src="../imagens/icones/blank_ic.jpg" class="img-responsive" alt="Console Admin"/>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" class="form-signin" method="POST" action="../usuario/cadastrar">
                            <fieldset>
                                <label class="panel-login">
                                </label>
                                <input class="form-control" name="usua_login" placeholder="Email" id="username" type="email" required><br>
                                <input class="form-control" id="senha" name="usua_senha" placeholder="Senha" type="password" required>
                                <input class="form-control" id="confirma-senha" name="usua_senha" placeholder="Confirmar Senha"  type="password" required>
                               
                                <select id="usuaTipoUsuario" class="form-control" name="usua_tipo_usuario" required>
                                    <option>Tipo de Usu√°rio</option>
                                  
                                </select>
                                <br>

                                <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Cadastrar">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>

</body>
