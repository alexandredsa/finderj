<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>JobFinder - Cadastro de Profissional</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/cargo/cargo.css}" />
</head>
<body>
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JobFinder</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<!--<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> RC_Empreiteira <span class="caret"></span></a>-->
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
						</ul>
					</li>
					<li><a href="#"><i class="glyphicon glyphicon-user"></i> <i
							th:text="${session.USUARIO}"></i></a></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<div class="container-fluid">
		<div class="container">
			<h1 class="page-header">Cadastro de Profissional</h1>
			<div class="row">

				<div class="col-md-8 col-sm-6 col-xs-12 personal-info">
					<div class="alert alert-danger" role="alert"
						th:if="${erro} != null">
						<strong th:text="${erro}"></strong>
					</div>
					<div class="alert alert-success" role="alert"
						th:if="${sucesso} != null">
						<strong th:text="${sucesso}"></strong>
					</div>
					<form method="POST" class="form-horizontal formCadastro"
						id="frmProfissional" role="form" action="profissional/cadastrar">
						<div class="form-group">
							<label class="col-lg-3 control-label">Nome:</label>
							<div class="col-lg-8">

								<input name="profNome" class="form-control" value="" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Data Nascimento:</label>
							<div class="col-lg-8">
								<input name="profDtNascimento" class="form-control" value=""
									type="date" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Sexo:</label>
							<div class="col-lg-8">
								<select id='profSexo' name="profSexo" class="form-control">
									<option value="M">Masculino</option>
									<option value="F">Feminino</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Estado Civil:</label>
							<div class="col-lg-8">
								<select id='profEstadoCivil' name="profEstadoCivil"
									class="form-control">
									<option th:each="estado : ${estadoCivil}"
										th:value="${estado.value}" th:text="${estado.key}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Grau Escolaridade:</label>
							<div class="col-lg-8">
								<select id="profGrauEscolaridade" name="profGrauEscolaridade"
									class="form-control">
									<option th:each="grauEscolaridade : ${grausEscolaridade}"
										th:value="${grauEscolaridade.value}"
										th:text="${grauEscolaridade.key}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">CPF:</label>
							<div class="col-lg-8">
								<input name="profCpf" class="form-control cpf" value=""
									type="text" maxlength="14" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">CEP:</label>
							<div class="col-lg-8">
								<input name="profCep" class="form-control" value="" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Bairro:</label>
							<div class="col-lg-8">
								<input name="profBairro" class="form-control" value=""
									type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Rua:</label>
							<div class="col-lg-5">
								<input name="profRua" class="form-control" value="" type="text" />
							</div>
							<label class="col-md-1 control-label">NÃºmero:</label>
							<div class="col-sm-2">
								<input name="profNumeroResidencia" class="form-control" value=""
									type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Complemento:</label>
							<div class="col-lg-8">
								<input name="profComplementoResidencia" class="form-control"
									value="" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Cidade:</label>
							<div class="col-lg-5">
								<input name="profCidade" class="form-control" value=""
									type="text" />
							</div>
							<label class="col-md-1 control-label">Estado:</label>
							<div class="col-md-2">
								<select id='profEstado' name="profEstado" class="form-control">
									<option th:each="estado : ${estados}"
										th:value="${estado.value}" th:text="${estado.key}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Telefone:</label>
							<div class="col-lg-6">
								<input name="profTelefone" class="form-control phone" value=""
									type="text" />
							</div>

						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Cargo(s):</label>

							<div class="col-lg-6" id="divCargos">
								<div class="div-cargo">
									<button type="button" class="btn btn-success btn-cargo"
										onclick="criarCargo()">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
									<div class="col-lg-8">
										<input name="profCargoNome" class="form-control cargo"
											type="text" />
									</div>
								</div>
							</div>

						</div>

						<div class="form-group">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-8">
								<input class="btn btn-primary" value="Salvar" type="submit" />

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center"></footer>

	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/jquery.mask.js}"></script>
	<script th:src="@{/js/jquery.mask.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/alertify.js}"></script>
	<script th:src="@{/js/alertify.min.js}"></script>
	<script th:src="@{/js/cargo/cargo.js}"></script>
	<script th:src="@{/js/validaCpfCnpj.js}"></script>
	<script th:src="@{/js/validaTelefone.js}"></script>

</body>
</html>
