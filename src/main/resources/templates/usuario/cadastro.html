<html xmlns:th="http://www.thymeleaf.org">
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JobFinder</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<!--<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> RC_Empreiteira <span class="caret"></span></a>-->
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
						</ul>
					</li>
					<li><a href="../login"><i
							class="glyphicon glyphicon-log-in"></i> Login</a></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<div class="container">
		<div class="row vertical-offset-50">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row-fluid user-row">
							<img id="iconTipoUsuario"
								style="height: 150px; margin-left: auto; margin-right: auto; display: block"
								th:src="@{/imagens/icones/blank_ic.jpg}" class="img-responsive"
								alt="Console Admin" />
						</div>
					</div>
					<div class="panel-body">
						<form id="formCadastro" accept-charset="UTF-8" role="form"
							class="form-signin" method="POST" action="../usuario/cadastrar">
							<fieldset>
								<label class="panel-login"> </label> <input class="form-control"
									name="usuaLogin" placeholder="Email" id="username" type="email" />
								<br></br> <input class="form-control senha" id="senha"
									name="usuaSenha" placeholder="Senha" type="password" /> <input
									class="form-control senha" id="confirma-senha"
									name="confirmarUsuaSenha" placeholder="Confirmar Senha"
									type="password" /> <select name="usuaTipoUsuario"
									id="usuaTipoUsuario" class="form-control">
									<option value="">Tipo de Usu√°rio</option>
									<option th:each="tipoUsuario : ${tipoUsuarios}"
										th:value="${tipoUsuario.value}" th:text="${tipoUsuario.key}">Tipo
										Usuario</option>
								</select> <br></br> <input class="btn btn-lg btn-success btn-block"
									type="submit" id="login" value="Cadastrar" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/alertify.js}"></script>
	<script th:src="@{/js/alertify.min.js}"></script>
	<script th:src="@{/js/usuario/usuario.js}"></script>

</body>
</html>
