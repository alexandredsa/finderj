<html xmlns:th="http://www.thymeleaf.org">
   <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
   <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
   <link rel="stylesheet" th:href="@{/css/login.css}" />
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
   <link rel="stylesheet" th:href="@{/css/alertify.css}" />
   <link rel="stylesheet" th:href="@{/css/alertify.min.css}" />
   <link rel="stylesheet" th:href="@{/css/styles.css}" />
   <body>
      <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target=".navbar-collapse">
               <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                  class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">JobFinder</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                     <!--<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> RC_Empreiteira <span class="caret"></span></a>-->
                     <ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="#">My Profile</a></li>
                     </ul>
                  </li>
                  <li><a href="usuario/cadastro"><i
                     class="glyphicon glyphicon-user"></i> Cadastrar</a></li>
               </ul>
            </div>
         </div>
         <!-- /container -->
      </div>
      <div class="container">
         <div class="row vertical-offset-50">
            <div class="col-md-4 col-md-offset-4">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <div class="row-fluid user-row">
                        <img style="height: 150px; margin: 30px"
                           th:src="@{/imagens/constructlogo.png}" class="img-responsive"
                           alt="Conxole Admin" />
                     </div>
                  </div>
                  <div class="panel-body">
                     <form accept-charset="UTF-8" role="form" id="formLogin"
                        class="form-signin" method="POST" action="usuario/logar">
                        <fieldset>
                           <label class="panel-login"> </label> 
                           <input class="form-control"
                              name="usuaLogin" placeholder="UsuÃ¡rio" id="username"
                              type="text" th:value="${usuaLogin}" />
                           <input class="form-control" name="usuaSenha"
                              placeholder="Senha" id="password" type="password" /> 
                           <input
                              class="btn btn-lg btn-success btn-block" type="submit"
                              id="login" value="Login" />
                        </fieldset>
                     </form>
                  </div>
               </div>
               <div class="alert alert-danger" role="alert" th:if="${erro} != null">
                  <strong th:text="${erro}"></strong>
               </div>
            </div>
         </div>
      </div>
      <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/alertify.js}"></script>
      <script th:src="@{/js/alertify.min.js}"></script>
      <script th:src="@{/js/usuario/usuario.js}"></script>
   </body>
</html>
