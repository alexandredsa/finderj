	<!-- Main -->
	<div class="container-fluid">
		<div class="container">
			<h1 class="page-header">Editar Dados de Empresa</h1>
			<div class="row">
				<!-- left column -->
				<div class="col-md-4 col-sm-6 col-xs-12">
					<div class="text-center">
						<img th:src="${empresa.emprUrlLogo}"
							class="img-thumbnail imgEmpresa" alt="avatar" />
						<h6>Alterar logo da empresa...</h6>
						<input id="emprUrlLogo" name="urlLogo" type="file"
							class="text-center center-block well well-sm" />
					</div>
				</div>
				<!-- edit form column -->
				<div class="col-md-8 col-sm-6 col-xs-12 personal-info">
					<div class="alert alert-danger" role="alert"
						th:if="${erro} != null">
						<strong th:text="${erro}"></strong>
					</div>
					<div class="alert alert-success" role="alert"
						th:if="${sucesso} != null">
						<strong th:text="${sucesso}"></strong>
					</div>
					<form method="POST" class="form-horizontal formCadastro"
						enctype="multipart/form-data" id="frmEmpresa" role="form"
						action="empresa/editar">

						<input type="file" style="display: none" name="urlLogo"
							id="urlLogo" />

						<div class="form-group">
							<label class="col-lg-3 control-label">Nome Fantasia:</label>
							<div class="col-lg-8">

								<input name="emprNome" class="form-control"
									th:value="${empresa.emprNome}" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Razão Social:</label>
							<div class="col-lg-8">
								<input name="emprRazaoSocial" class="form-control"
									th:value="${empresa.emprRazaoSocial}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">CNPJ:</label>
							<div class="col-lg-8">
								<input name="emprCnpj" class="form-control cnpj"
									th:value="${empresa.emprCnpj}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">CEP:</label>
							<div class="col-lg-8">
								<input name="emprCep" class="form-control"
									th:value="${empresa.emprCep}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Bairro:</label>
							<div class="col-lg-8">
								<input name="emprBairro" class="form-control"
									th:value="${empresa.emprBairro}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Rua:</label>
							<div class="col-lg-5">
								<input name="emprRua" class="form-control"
									th:value="${empresa.emprRua}" type="text" />
							</div>
							<label class="col-md-1 control-label">Número:</label>
							<div class="col-sm-2">
								<input name="emprNumeroResidencia" class="form-control"
									th:value="${empresa.emprNumeroResidencia}" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Complemento:</label>
							<div class="col-lg-8">
								<input name="emprComplementoResidencia" class="form-control"
									th:value="${empresa.emprComplementoResidencia}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Cidade:</label>
							<div class="col-lg-5">
								<input name="emprCidade" class="form-control"
									th:value="${empresa.emprCidade}" type="text" />
							</div>
							<label class="col-md-1 control-label">Estado:</label>
							<div class="col-md-2">
								<select id='emprEstado' name="emprEstado" class="form-control">
									<option th:each="estado : ${estados}"
										th:value="${estado.value}" th:text="${estado.key}"
										th:selected="${empresa.emprEstado == estado.value}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Proprietário:</label>
							<div class="col-lg-8">
								<input name="emprNomeContato" class="form-control"
									th:value="${empresa.emprNomeContato}" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Telefone:</label>
							<div class="col-lg-6">
								<input name="emprTelefone" class="form-control phone"
									th:value="${empresa.emprTelefone}" type="text" />
							</div>

						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Descrição:</label>
							<div class="col-lg-8">
								<textarea name="emprDescricao" rows="6" class="form-control"
									th:text="${empresa.emprDescricao}" type="text"></textarea>
							</div>
						</div>


						<div class="form-group">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-8">
								<input class="btn btn-primary" value="Salvar" type="submit" />
								<span></span> <input class="btn btn-default" value="Cancelar"
									type="reset" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main -->
	<footer class="text-center"></footer>

	<!-- /.modal -->

	<script th:src="@{/js/alertify.js}"></script>
	<script th:src="@{/js/alertify.min.js}"></script>
	<script th:src="@{/js/validaCpfCnpj.js}"></script>
	<script th:src="@{/js/validaTelefone.js}"></script>
	<script th:src="@{/js/empresa/empresa.js}"></script>


</body>
</html>
