<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>JobFinder - Editar Dados de Empresa</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.css}" />
<link rel="stylesheet" th:href="@{/css/alertify.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<!-- header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JobFinder</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Vaga <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Nova</a></li>
							<li><a href="#">Publicadas</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<!--<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> RC_Empreiteira <span class="caret"></span></a>-->
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
						</ul>
					</li>
					<li><a href="#"><i class="glyphicon glyphicon-user"></i> <i>alexandredias1995@gmail.com</i></a></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /Header -->
	<!-- Main -->
	<div class="container-fluid">
		<div class="container">

			<div class="row" th:each="vaga : ${vagas}">
				<div class="thumbnail">
					<img th:src="${logo}" class="pull-left span2 clearfix"
						style="width: 300px; height: 160px; margin-right: 10px" />

					<div class="caption">

						<a href="#" class="btn btn-primary icon  pull-right">Inscrever</a>
						<h3>
							<a href="#" th:text="${vaga.vagaNome}"></a>
						</h3>
						<label>A inscrição será encerrada em: <b th:text="${#dates.format(vaga.vagaDtTermino, 'dd/MM/yyyy')}"></b></label>
						<br></br> <small th:text="${vaga.vagaDescricao}"></small>
						<h4 th:text="'R$' + ${vaga.vagaSalario}"></h4>
					</div>
				</div>



			</div>
		</div>
	</div>
	<!-- /Main -->
	<footer class="text-center"></footer>

	<!-- /.modal -->
	<!-- script references -->
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/alertify.js}"></script>
	<script th:src="@{/js/alertify.min.js}"></script>
	<!-- 	<script th:src="@{/js/submit-ajax.js}"></script> -->

	<script>
		$('form').submit(
				function() {
					$('#urlLogo').replaceWith(
							$('#emprUrlLogo').attr('id', 'urlLogo').hide());
					submitForm();
				})

		function submitForm() {

			$.ajax({
				type : 'POST',
				url : $('form').attr('action'),
				data : $('form').serialize(),
				contentType : $('form').attr('enctype'),
				success : function(data) {
					if (data === 'false') {
						alertify.error('Erro.');
					} else {
						alertify.success('Realizado com sucesso!')
					}

				},
				error : function(xhr, status) {
					console.log(status);
				}
			});

		}
	</script>


</body>
</html>
